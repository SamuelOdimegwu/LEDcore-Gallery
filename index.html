<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>LEDcore Gallery</title>
</head>

<body>
    <div class="container-fluid">
        <div class="background-image"></div>
        <header>
            <div class="row">
                <div class="row col-xs-4">
                    <div class="col-xs-1">
                        <img src="lens.png" alt="logo" id="logo" class="img-responsive">
                    </div>
                    <div class="col-xs-1">
                        <p class="topPara">LEDcore</p>
                    </div>
                </div>

                <div class="nxtParas row col-xs-2">
                    <div class="col-xs-6">
                        <p class="nxtPara">HOME</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="nxtPara">ABOUT</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="nxtPara">GALLERY</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="nxtPara">NEWS</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="body row">
            <div class="col-xs-4">
                <img src="cam.png" alt="camera" class="img-responsive">
            </div>
            <div class="para col-xs-4">
                <p>LEDcore</p>
                <p>Gallery</p>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-xs-8">
                    <button>EXPLORE</button>
                </div>
                <div class="col-xs-1">
                    <button>JOIN US</button>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
